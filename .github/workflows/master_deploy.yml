name: MasterDeployCI
on:
  push:
    branches:
      - development
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install Packages
      run: npm install
    - name: Deploy to GH Pages
      run: |
        git config --global user.email "nobak.dev@gmail.com"
        git config --global user.name "nobakent"
        git remote set-url origin https://e1d4141a322dfc2aa6d7d413f08cda2248924c9b>@github.com/nobakent>/nobakent.github.io>.git
        npm run deploy
